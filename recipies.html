<!DOCTYPE html>
<html>

<head>

  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
  <link href="./styles/output.css" rel="stylesheet">




  <script type="text/javascript" src="scripts/animation.js"></script>

  <title>Hungry</title>
</head>

<body>
  <!-- give credits to the icon designer -->
  <div class="flex">
    <div class="flex-0  bg-[#569a8c] h-screen px-12 space-y-16 py-16 overflow-hidden">
      <div class="">
        <h2 class="uppercase text-center font-bold text-3xl">Hungry.</h2>
      </div>

      <div class="space-y-8">


        <div>
          <a href="./cook.html">
            <div class="hover:cursor-pointer flex justify-center transition  group items-center  ">

              <div class="group-hover:transform-gpu  group-hover:-translate-x-1 transition-all duration-500 ">
                <img src="./assets/hot-pot.png" class="w-8 h-8">
              </div>
              <div class="overflow-hidden w-0 group-hover:w-24  duration-300 ease-out delay-200">
                <h3
                  class=" whitespace-nowrap text-base font-normal uppercase text-center delay-100 opacity-0 group-hover:opacity-100 duration-500">
                  Let's cook</h3>
              </div>
            </div>
          </a>
        </div>

        <div>
          <a>
            <div class="hover:cursor-pointer flex justify-center transition  group items-center  ">
              <div class="group-hover:transform-gpu  group-hover:-translate-x-0 transition-all duration-500 ">

                <img src="./assets/parchment.png" class="w-8 h-8">

              </div>
              <div class="overflow-hidden w-0 group-hover:w-20  duration-300 ease-out delay-200">
                <h3
                  class=" whitespace-nowrap text-base font-normal uppercase text-center delay-100 opacity-0 group-hover:opacity-100 duration-500">
                  Recipies</h3>
              </div>
            </div>
          </a>
        </div>


        <div>
          <a href="./ingredients.html">
            <div class="hover:cursor-pointer flex justify-center transition  group items-center  ">
              <div class="group-hover:transform-gpu  group-hover:-translate-x-2 transition-all duration-500 ">
                <img src="./assets/carrot.png" class="w-8 h-8">
              </div>
              <div class="overflow-hidden w-0 group-hover:w-24  duration-300 ease-out delay-200">
                <h3
                  class=" whitespace-nowrap text-base font-normal uppercase text-center delay-100 opacity-0 group-hover:opacity-100 duration-500">
                  Ingredients</h3>
              </div>
            </div>
          </a>
        </div>

        <div>
          <a>
            <div class="hover:cursor-pointer flex justify-center transition  group items-center  ">
              <div class="group-hover:transform-gpu  group-hover:-translate-x-0 transition-all duration-500 ">
                <a href="#">
                  <img src="./assets/globe.png" class="w-8 h-8">
                </a>
              </div>
              <div class="overflow-hidden w-0 group-hover:w-24  duration-300 ease-out delay-200">
                <h3
                  class=" whitespace-nowrap text-base font-normal uppercase text-center delay-100 opacity-0 group-hover:opacity-100 duration-500">
                  Discover</h3>
              </div>
            </div>
          </a>
        </div>




      </div>
    </div>

    <div class="flex-1">

      <div class="absolute  w-max h-full flex justify-center items-center  z-60">



      </div>
      <div class="flex justify-between w-full my-8">
        <div class="mx-16">
          <h2 class="p-2  text-xl font-semibold">List of saved recipies</h2>
        </div>

        <div class="mx-16  hover:scale-110 transition duration-200">
          <button class="bg-[#569a8c] p-2 px-4 rounded-xl   text-normal" type="button"
            class="inline-block rounded bg-primary px-6 pb-2 pt-2.5 text-xs font-medium uppercase leading-normal text-white shadow-[0_4px_9px_-4px_#3b71ca] transition duration-150 ease-in-out hover:bg-primary-600 hover:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] focus:bg-primary-600 focus:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] focus:outline-none focus:ring-0 active:bg-primary-700 active:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] dark:shadow-[0_4px_9px_-4px_rgba(59,113,202,0.5)] dark:hover:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.2),0_4px_18px_0_rgba(59,113,202,0.1)] dark:focus:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.2),0_4px_18px_0_rgba(59,113,202,0.1)] dark:active:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.2),0_4px_18px_0_rgba(59,113,202,0.1)]"
            data-te-toggle="modal" data-te-target="#exampleModalCenter" data-te-ripple-init
            data-te-ripple-color="light">Add recipie</button>
        </div>
      </div>

      <div class=" mx-8">
        <table id="recipieTable" class="table-auto border-collapse w-full text-center ">
          <thead>
            <tr>
              <th class="border border-slate-600  py-2">Name</th>
              <th class="border border-slate-600  ">Healthiness</th>
              <th class="border border-slate-600  ">Time</th>
              <th class="border border-slate-600">Rating</th>
              <th class="border border-slate-600">Calories</th>

              <th class="border border-slate-600">Price</th>
            </tr>
          </thead>

          <tbody>
            <tr>
              <td class=" case">PÃ¢tes carbonara</td>
              <td class="case">
                <div class=" case-content">
                  <p class="healthiness-score">
                    2</p>
                  <p class="healthiness-text ">Excellent</p>
                </div>

              </td>
              <td class="case  ">45 min</td>
              <td class="case  ">
                <div class="case-content">
                  <img class="star-symbol" src="assets/star.svg">
                  <img class="star-symbol" src="assets/star.svg">
                  <img class="star-symbol" src="assets/star.svg">
                  <img class="star-symbol" src="assets/emptyStar.svg">
                  <img class="star-symbol" src="assets/emptyStar.svg">
                </div>

              </td>
              <td class="case ">700</td>
              <td class="case ">
                <div class="case-content">
                  <img id="mySvg" src="assets/euro.svg" class="euro-symbol " alt="Your SVG">

                </div>


              </td>
            </tr>

          </tbody>
        </table>
      </div>

      <!--Verically centered modal-->
      <div data-te-modal-init
        class="fixed left-0 top-0 z-[1055] hidden h-full w-full overflow-y-auto overflow-x-hidden outline-none"
        id="exampleModalCenter" tabindex="-1" aria-labelledby="exampleModalCenterTitle" aria-modal="true" role="dialog">
        <div data-te-modal-dialog-ref
          class="pointer-events-none relative flex min-h-[calc(100%-1rem)] w-auto translate-y-[-50px] items-center opacity-0 transition-all duration-300 ease-in-out min-[576px]:mx-auto min-[576px]:mt-7 min-[576px]:min-h-[calc(100%-3.5rem)] min-[576px]:max-w-[500px]">
          <div
            class="pointer-events-auto relative flex w-full flex-col rounded-md border-none bg-white bg-clip-padding text-current shadow-lg outline-none dark:bg-neutral-600">
            <div
              class="flex flex-shrink-0 items-center justify-between rounded-t-md border-b-2 border-neutral-100 border-opacity-100 p-4 dark:border-opacity-50">
              <!--Modal title-->
              <h5 class="text-xl font-medium leading-normal text-neutral-800 dark:text-neutral-200"
                id="exampleModalScrollableLabel">
                New recipie
              </h5>


              <!--Close button-->
              <button type="button"
                class="box-content rounded-none border-none hover:no-underline hover:opacity-75 focus:opacity-100 focus:shadow-none focus:outline-none"
                data-te-modal-dismiss aria-label="Close">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                  stroke="currentColor" class="h-6 w-6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
              </button>
            </div>

              <form class="w-full max-w-sm">
                <div class="md:flex md:items-center mb-6">
                  <div class="md:w-1/3">
                    <label class="block text-gray-900 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-full-name">
                      Name
                    </label>
                  </div>
                  <div class="md:w-2/3">
                    <input
                      class="bg-gray-100 appearance-none border-2 border-gray-100 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-[#569a8c]"
                      id="recipieName" type="text">
                  </div>
                </div>
                <div class="md:flex md:items-center mb-6">
                  <div class="md:w-1/3">
                    <label class="block text-gray-900 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-password">
                      Time (min)

                  </div>
                  <div class="md:w-2/3">
                    <input
                      class="bg-gray-100 appearance-none border-2 border-gray-100 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-[#569a8c]"

                </div>

                      </svg>

                        <path stroke-linecap="round" stroke-linejoin="round"

                      </svg>

                    </div>
                    <div>
                      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="black" class="star mr-1 h-5 w-5 text-warning">
                        <path stroke-linecap="round" stroke-linejoin="round"
                          d="M11.48 3.499a.562.562 0 011.04 0l2.125 5.111a.563.563 0 00.475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 00-.182.557l1.285 5.385a.562.562 0 01-.84.61l-4.725-2.885a.563.563 0 00-.586 0L6.982 20.54a.562.562 0 01-.84-.61l1.285-5.386a.562.562 0 00-.182-.557l-4.204-3.602a.563.563 0 01.321-.988l5.518-.442a.563.563 0 00.475-.345L11.48 3.5z" />
                      </svg>
                    </div>
                    <div>
                      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="black" class="star mr-1 h-5 w-5 text-warning">
                        <path stroke-linecap="round" stroke-linejoin="round"
                          d="M11.48 3.499a.562.562 0 011.04 0l2.125 5.111a.563.563 0 00.475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 00-.182.557l1.285 5.385a.562.562 0 01-.84.61l-4.725-2.885a.563.563 0 00-.586 0L6.982 20.54a.562.562 0 01-.84-.61l1.285-5.386a.562.562 0 00-.182-.557l-4.204-3.602a.563.563 0 01.321-.988l5.518-.442a.563.563 0 00.475-.345L11.48 3.5z" />
                      </svg>
                    </div>
                    <div>
                      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="black" class="star mr-1 h-5 w-5 text-warning">
                        <path stroke-linecap="round" stroke-linejoin="round"
                          d="M11.48 3.499a.562.562 0 011.04 0l2.125 5.111a.563.563 0 00.475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 00-.182.557l1.285 5.385a.562.562 0 01-.84.61l-4.725-2.885a.563.563 0 00-.586 0L6.982 20.54a.562.562 0 01-.84-.61l1.285-5.386a.562.562 0 00-.182-.557l-4.204-3.602a.563.563 0 01.321-.988l5.518-.442a.563.563 0 00.475-.345L11.48 3.5z" />
                      </svg>
                    </div>
                  </div>
                </div>

                <div class="md:flex md:items-center">
                  <div class="md:w-1/3"></div>
                  <div class="md:w-2/3">
                    <button data-te-modal-dismiss id="saveRecipie"
                      class="shadow bg-[#569a8c] hover:bg-[#569a9e] focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded"
                      type="button">
                      Save recipie
                    </button>
                  </div>
                </div>
              </form>
            </div>

          </div>
        </div>
      </div>

    </div>



    <script src="scripts/build.js"></script>
